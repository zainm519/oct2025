<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
          <a-asset-item id="albert-obj" src="./3D/golden_fish.obj"></a-asset-item>
          <a-asset-item id="albert-mtl" src="./3D/golden_fish.mtl"></a-asset-item>
          <a-asset-item id="bruce" src="./shark.glb"></a-asset-item>
        </a-assets>
        <a-sky src="./panorama1.jpg"></a-sky>
        <a-obj-model src="#albert-obj" mtl="#albert-mtl"></a-obj-model>
         <a-gltf-model src="#bruce" animation-mixer></a-gltf-model>
    </a-scene>
  </body>
</html>
